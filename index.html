<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.html">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main id="main">
        <h1 class="main-title"> Tic Tac Toe for noobs</h1>
        
        <div class="img"> 
            <img src="./assets/img/Tic-Tac-Toe-Sum-thm.jpg" alt="joshualerelou">
        </div>

        <div class="input">
            <input type="text">
            <button class="btn-main">Add</button>
            <input type="radio" id="X">
            <label for="X">X</label>
            <input type="text" name="" id="">
            <button class="btn-main">Add</button>
            <input type="radio" id="O">
            <label for="O">O</label>
        </div>

        <div class="start">
            <a href="./play.html">
                <h2 class="title-start">Start</h2>
            </a>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
