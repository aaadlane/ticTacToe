<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main id="main">
        <h1 class="main-title"> Tic Tac Toe for noobs</h1>
        
        <div class="img"> 
            <!--<img src="./assets/img/Tic-Tac-Toe-Sum-thm.jpg" alt="joshualerelou">-->
        </div>

        <div class="input">
            <input type="text" placeholder="Player 1" id="player1" value="Player 1">
            <!--<button class="btn-main">Add</button>-->
            <input type="radio" name="player1icon" value="X" checked> X </input>           
            <input type="radio" name="player1icon" value="O"> O </input>
            
            <input type="text" placeholder="Player 2" name="" id="player2" value="Player 2">
            <!--<button class="btn-main">Add</button>-->
            <input type="radio" name="player2icon" value="O" checked> O </input>
            <input type="radio" name="player2icon" value="X"> X </input>
        </div>

        <div class="start" style="background-color: blueviolet;">
                <h2 class="title-start">Start</h2>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
