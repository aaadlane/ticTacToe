<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>TicTactoe</title>
</head>

<body>
    <h1 class="main-title">Tic Tac Toe</h1>

    <div class="grid-container">
        <div id="grid-play">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div class="player-highlight">
        <div class="now-playing" >
            <h1 class="player-one-name" id="player1">player 1 name</h1>
            <h2 id="player1-icon">icon</h2>
        </div>

        <div class="now-playing2">
            <h1 class="player-two-name" id="player2">player 2 name</h1>
            <h2 id="player2-icon">icon</h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
